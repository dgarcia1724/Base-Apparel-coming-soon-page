<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img class="mobileLogo" src="./images/logo.svg" alt="logo" />
        <img
          class="heroMobile"
          src="./images/hero-mobile.jpg"
          alt="hero-mobile"
        />
        <img
          class="heroDesktop"
          src="./images/hero-desktop.jpg"
          alt="hero-desktop"
        />
        <div class="containerContent">
          <!-- <img class="bgPattern" src="./images/bg-pattern-desktop.svg" alt="" /> -->
          <img class="desktopLogo" src="./images/logo.svg" alt="logo" />
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="inputBox">
            <input placeholder="Email Address" type="text" />
            <img
              class="errorImg"
              src="./images/icon-error.svg"
              alt="icon-error"
            />
            <button class="btn">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </div>
          <div class="errorMessage">
            <p></p>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
